<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/game_ui.js" defer></script>
</head>
<body>
    <div id="game">
        <div id="mainMenu" >
            <div id="mainBackground" class="background">
                <div id="mainTopBackground" ></div>
                <div id ="mainBotBackground">
                    <div id="mainStripCharacter"></div>
                </div>  
            </div>
            <div id="mainForeground" class="foreGround">
                <div id="gameTitleSection">
                    <img src="assets/images/ui/gameTitle.svg" id="gameTitle">
                </div>
                <div id="characterSection">
                    <img src="assets/images/character/paper.svg">
                    <img src="assets/images/character/rock.svg">
                    <img src="assets/images/character/scissors.svg">
                </div>
                <div id="buttonSection">
                    <div id="playButton">
                        <div id="playText" class="color684F3A">Play</div>
                        <img src="assets/images/ui/playPanel.svg">
                    </div>
                    <div id="roundSelection">
                        <img src="assets/images/ui/roundSelectPanel.svg" id="roundSelectPanel">
                        <input type="number" id="selectRound" value="3" min="1" max="9">
                    </div>
                </div>
            </div>
        </div>
        <div id="selectMenu">
            <div id="selectMenuBackground" class="background">
                <div id="selectStripCharacter"></div>
            </div>
            <div id="selectMenuForeground" class="foreGround">
                <div id="selectMenuTop">
                    <div id="roundAndScore">
                        <img src="assets/images/ui/roundScorePanel.svg">
                    </div>
                    <div id="actualRound" class="selectTopText">1</div>
                    <div id="numberRound" class="selectTopText">3</div>
                    <div id="userScore" class="selectTopText">0</div>
                    <div id="computerScore" class="selectTopText">0</div>
                    
                    <div id="selectCharacterText" class="color684F3A">Rock, Paper or Scissors ?</div>
                </div>
                <div id="selectMenuCharacter">
                    <img src="assets/images/character/paper.svg" class="character" id="paper">
                    <img src="assets/images/character/rock.svg" class="character" id="rock">
                    <img src="assets/images/character/scissors.svg" class="character" id="scissors">
                </div>
            </div>
        </div>
        <div id="versusMenu">
            <div id="vsBar"></div>
            <img id="userCharacter" src="assets/images/character/paper.svg">
            <img id="computerCharacter" src="assets/images/character/rock.svg">
        </div>
        <div id="win">
            <img id="winUserCharacter">
            <img id="winComputerCharacter">
        </div>
        <div id="lose">
            <img id="loseUserCharacter">
            <img id="loseComputerCharacter">
        </div>
        <div id="draw">
            <img id="drawUserCharacter">
            <img id="drawComputerCharacter">
        </div>
        <div id="finalMenu">
            <div id="userFinalScore" class="finalScoreText"></div>
            <div id="computerFinalScore" class="finalScoreText"></div>
            <div id="finalText" class="color684F3A"></div>
            <img id="finalIcone">
            <div id="replayButtonSection">
                <div id="replayButton">
                    <div id="replayText">Replay</div>
                    <img src="assets/images/ui/playPanel.svg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
